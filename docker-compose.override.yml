# Override file for development
# This automatically extends docker-compose.yml
services:
  backend:
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    environment:
      - DEBUG=True
      - DJANGO_PORT=${DJANGO_PORT:-8000}
      - DJANGO_HOST=${DJANGO_HOST:-localhost}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_BASE_URL=http://localhost:${BACKEND_PORT:-8001}/api
        - VITE_MEDIA_BASE_URL=http://localhost:${BACKEND_PORT:-8001}
    ports:
      - "5001:5001"  # Vite dev server port
    volumes:
      - ./frontend/src:/app/src:ro  # Bind mount source code for hot reload
      - ./frontend/public:/app/public:ro  # Bind mount public assets
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/package-lock.json:/app/package-lock.json:ro
      - ./frontend/vite.config.js:/app/vite.config.js:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/eslint.config.js:/app/eslint.config.js:ro
      - frontend_node_modules:/app/node_modules  # Named volume for node_modules
    environment:
      - NODE_ENV=development